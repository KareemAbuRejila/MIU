<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style type="text/css">
        div {
            margin: auto;
        }
        input{
            font-size: 20px;
            margin-top: 20px;
            width: 80px;
            height: 50px;
        }
    </style>
</head>
<body>
    <form action="calculator" method="post">
        <div>
            <input type="text"  name="number1"> + <input type="text"  name="number2">
        </div>
        <div>
            <input type="text"  name="number3"> * <input type="text"  name="number4">
        </div>
        <input style="align-self: center" type = "submit">
    </form>
</body>
</html>
